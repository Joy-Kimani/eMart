<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMart</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
    <!--add boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>   
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--carticon-->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title"></div>
                            <div class="cart-price"></div>
                            <input type="number" value=" " class="cart-quantity">
                        </div>
                        <!--remove from cart-->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$</div>
                </div>
                <!--Buy button-->
                <button type="button" class="btn-buy"Buy Now></button>
                <!--cart close-->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
        <form action="{% url 'search' %}" method="get">
            <input type="search" name="q" placeholder="Search...">
            <button type="submit">Search</button>
          </form>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!--box 1-->
            <div class="product-box">
                <img src="pictures/curtain1.jpg" alt="blue marble curtain" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$23</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!--box 2-->
             <div class="product-box">
                <img src="pictures/curtain2.jpg" alt="lovely brown" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$20.50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!--box 3-->
             <div class="product-box">
                <img src="pictures/curtain3.jpg" alt="" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$21</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!--box 4-->
             <div class="product-box">
                <img src="pictures/curtain4.jpg" alt="" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$24</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!--box 5-->
             <div class="product-box">
                <img src="pictures/curtain5.jpg" alt="" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!--box 6-->
             <div class="product-box">
                <img src="pictures/curtain6.jpg" alt="" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$30</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!--box 7-->
             <div class="product-box">
                <img src="pictures/curtain7.jpg" alt="" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price">$26.50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!--Link to JS-->
    <script src="script.js"></script>
</body>
</html>
